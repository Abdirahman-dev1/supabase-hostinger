services:
  db:
    image: supabase/postgres:15.1.0.147
    container_name: supabase-db
    environment:
      POSTGRES_PASSWORD: "StrongPassword123!"
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  auth:
    image: supabase/gotrue:v2.184.0
    container_name: supabase-auth
    depends_on:
      - db
    environment:
      GOTRUE_API_HOST: "0.0.0.0"
      GOTRUE_API_PORT: "9999"
      GOTRUE_API_EXTERNAL_URL: "http://72.62.180.101:9999"
      GOTRUE_DB_DRIVER: "postgres"
      GOTRUE_DB_DATABASE_URL: "postgres://postgres:StrongPassword123!@db:5432/postgres?options=-csearch_path%3Dauth,public"
      GOTRUE_SITE_URL: "http://72.62.180.101:3000"
      GOTRUE_URI_ALLOW_LIST: "http://72.62.180.101:3000"
      GOTRUE_JWT_SECRET: "jwtsecret1234567890"
      GOTRUE_JWT_EXP: "3600"
      GOTRUE_JWT_DEFAULT_GROUP_NAME: "authenticated"
      GOTRUE_EXTERNAL_EMAIL_ENABLED: "true"
      GOTRUE_MAILER_AUTOCONFIRM: "true"
    ports:
      - "9999:9999"
    restart: unless-stopped

  rest:
    image: postgrest/postgrest:v12.2.8
    container_name: supabase-rest
    depends_on:
      - db
    environment:
      PGRST_DB_URI: "postgres://postgres:StrongPassword123!@db:5432/postgres"
      PGRST_DB_SCHEMAS: "public"
      PGRST_DB_ANON_ROLE: "anon"
      PGRST_JWT_SECRET: "jwtsecret1234567890"
    ports:
      - "3001:3000"
    restart: unless-stopped

  studio:
    image: supabase/studio:latest
    container_name: supabase-studio
    environment:
      SUPABASE_URL: "http://72.62.180.101:8000"
      SUPABASE_ANON_KEY: "anon-temp-key"
      SUPABASE_SERVICE_KEY: "service-role-temp-key"
    expose:
      - "3000"
    restart: unless-stopped

  studio-proxy:
    image: nginx:alpine
    container_name: studio-proxy
    depends_on:
      - studio
    ports:
      - "3000:80"
    volumes:
      - ./studio-proxy.conf:/etc/nginx/conf.d/default.conf:ro
      - ./htpasswd:/home/container/.htpasswd:ro
    restart: unless-stopped

  kong:
    image: kong:2.8
    container_name: supabase-kong
    depends_on:
      - auth
      - rest
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: "/usr/local/kong/declarative.yml"
      KONG_DNS_ORDER: "LAST,A,CNAME"
    ports:
      - "8000:8000"
    volumes:
      - ./declarative.yml:/usr/local/kong/declarative.yml:ro
    restart: unless-stopped

volumes:
  pgdata:
